<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatflix</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>What would you like to watch??</h1>

        <p>This website will help you to find the perfect movie or TV serie to watch based on genre/filter selected.</p>

        <h2>Select what would you like to watch: </h2>
        <div id="content-menu">
            <ul>
                <li class="menu"><button onclick="showHome()">Home</button></li>
                <li class="menu"><button onclick="showMovies()">Movie</button></li>
                <li class="menu"><button onclick="showSeries()">TV Serie</button></li>
                <li class="menu"><button onclick="showAnime()">Anime</button></li>
                <li class="menu"><button onclick="showDocs()">Documentaries</button></li>
                <li class="menu"><button onclick="showStandup()">Standup Comedy</button></li>
            </ul>
        </div>
    </header>

    <main>

        <div id="div-movies-select">
            <label for="movies-genre-select"></label>
            <select name="movies-genre" id="movies-genre-select">
                <option value="all" selected disabled>Select a Genre</option>
                <option value="all">All Genres</option>
                <option value="comedy">Comedy</option>
                <option value="action">Action</option>
                <option value="horror">Horror</option>
                <option value="nature">Nature</option>
            </select>
        </div>

        <div id="div-series-select">
            <label for="series-genre-select"></label>
            <select name="series-genre" id="series-genre-select">
                <option value="" selected disabled>Select a Genre</option>
                <option value="all">All Genres</option>
                <option value="comedy">Comedy</option>
                <option value="action">Action</option>
                <option value="horror">Horror</option>
                <option value="sitcom">Sitcom</option>
            </select>
        </div>

        <div id="div-anime-select">
            <label for="anime-genre-select"></label>
            <select name="anime-genre" id="anime-genre-select">
                <option value="" selected disabled>Select a Genre</option>
                <option value="all">All Genres</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="fantasy">Fantasy</option>
            </select>
            </div>

        <div id="div-docs-select">
            <label for="docs-genre-select"></label>
            <select name="docs-genre" id="docs-genre-select">
                <option value="" selected disabled>Select a Genre</option>
                <option value="all">All Genres</option>
                <option value="nature">Nature</option>
                <option value="politics">Politics</option>
                <option value="drama">Drama</option>
                <option value="religion">Religion</option>
            </select>
        </div>

        <div id="div-standup-select">
            <label for="standup-genre-select"></label>
            <select name="standup-genre" id="standup-genre-select">
                <option value="" selected disabled>Filter by Language</option>
                <option value="all">All Languages</option>
                <option value="english">English</option>
                <option value="german">German</option>
                <option value="portuguese">Portuguese</option>
                <option value="spanish">Spanish</option>
            </select>
        </div>

        <div id="all-content">
            <p id="all-content-txt" >All content</p>
            <ul class="listOfContent"> </ul>

        </div>

            <h3 id="might-like">You might also like: </h3>
            <ul class="sugg-content"></ul>

    </main>
    
    <script src="./script.js"></script>
</body>
</html>
